<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Human Hand Veggie Recipe</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Human Hand Veggie Recipe</h1>
        <img src="../pics/human-hand-veggie.jpeg">
        <h2>Ingredients</h2>
        <ul>
            <li>Human Hand Veggie</li>
            <li>Garlic</li>
            <li>Vegetable or Olive Oil</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Preheat oven to 180 degrees</li>
            <li>Pull out the fleshy bulb on the palm</li>
            <li>Put a piece of unpeeled garlic into the roots</li>
            <li>Spread oil on a baking tray</li>
            <li>Bake for 20 minutes</li>
        </ol>
    </body>
</html>
